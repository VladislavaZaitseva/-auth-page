<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="wrapper">

        <div class="first_login">
            <div class="img"></div>
            <h2>Receive payments from any banking system</h2>
            <p>Connect your bank card, and create accounts in the selected currency.</p>
        </div>

        <div>
            <div class="img1"></div>
            <h1>Welcome back!</h1>
            <p>Please login to access your account.</p>

            <!-- ЛОГИН + ПАРОЛЬ -->
            <div class="authorization-login">
                <div class="login">
                    <p>E-mail or phone number</p>
                    <!-- <div class="imginformation"></div> --> 

                    <div class="inpLog">
                        <input id="inp1" placeholder="Type your e-mail or phone number">
                    </div>
                </div>

                <div class="login">
                    <p>Password</p>
                    <div class="inpLog">
                        <input id="inp2" placeholder="Type your password" type="password">
                    </div>
                </div>

                <div class="ConfirmPassword">
                    <p>Confirm Password</p>
                    <div class="inpLog">
                        <input id="inp3" placeholder="Confirm your password" type="password">
                    </div>

                </div>

                <div class="btn">Sign up</div>
            </div>
        </div>
